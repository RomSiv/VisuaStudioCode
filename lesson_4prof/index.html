    <script>
// Методы масивов

const numbers = [1, 2, 3, 4, 5]

numbers.push(6) //добавляет элемент в конец массива
numbers.unshift(7) // добавляет элемент в начало массива
numbers.pop() // удаляет последний элемент массива
numbers.shift() // удаляет первое  значение массива

console.log(numbers)

    </script>
