    <script>

// 1 уровень сложности: Задача заключается в следующем. Имеется три стержня — левый (1), средний (2) и правый (3). На левом стержне находятся n дисков, диаметры которых различны. Диски упорядочены по размеру диаметра, сверху лежит наименьший, снизу — наибольший. Требуется перенести диски с левого стержня на правый, используя средний стержень как вспомогательный.

// Головоломка имеет следующие два правила:
//       1. Вы не можете поместить больший диск на меньший диск.
//       2. За один раз можно перемещать только один диск.

// Реализуйте два подхода для решения:


function bolt(n, left ,right, center) {
  if (n === 1) {
    console.log(`Перемещаем диск 1 с ${left} на ${right}`);
    return;
  }
  bolt(n - 1, left,  center, right);
  console.log(`Перемещаем диск ${n} с ${left} на ${right}`);
  bolt(n - 1, center, right, left);
}
console.log(bolt(3))

//В консоле получаем:
// Перемещаем диск 1 с левый на правый
// Перемещаем диск 2 с левый на средний
// Перемещаем диск 1 с правый на средний
// Перемещаем диск 3 с левый на правый
// Перемещаем диск 1 с средний на левый
// Перемещаем диск 2 с средний на правый
// Перемещаем диск 1 с левый на правый
   
function hanoiTower(n, from, to, temp) {
  const stack = [];

  
  stack.push({n, from, to, temp});

  
  while (stack.length > 0) {
    const {n, from, to, temp} = stack.pop();

    if (n === 1) {
      console.log(`Move disk from ${from} to ${to}`);
    } else {
      stack.push({n: n - 1, from, to: temp, temp: to});
      stack.push({n: 1, from, to, temp});
      stack.push({n: n - 1, from: temp, to, temp: from});
    }
  }
}


hanoiTower(3, 'A', 'C', 'B');
   
   
   </script>
