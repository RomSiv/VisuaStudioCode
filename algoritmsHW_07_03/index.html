    <script>
      //  1 уровень сложности: 1. Palindrome Number
      // Given an integer x, return true if x is a palindrome, and false otherwise.

      function chechPalindrome(x) {
        if (x < 0) {
          return false;
        }

        let number = x;

        let reverse = 0;
        while (number > 0) {
          reverse = reverse * 10 + (number % 10);
          number = number / 10;
        }
        return x === reverse;
      }
      console.log(chechPalindrome(1221));

      // Find the element that appears once in a sorted array
      // Given a sorted array in which all elements occur twice (one after the other) and one element appears only once.

      const ar = [1, 2, 3, 4, 6, 4, 3, 5, 5, 6, 1];
      const n = 11;

      function findSingle(findNumber, arrSize) {
        for (let i = 0; i < arrSize; i++) {
          let count = 0;

          for (let j = 0; j < arrSize; j++) {
            if (findNumber[i] == findNumber[j]) {
              count++;
            }
          }

          if (count == 1) {
            return findNumber[i];
          }
        }

        return -1;
      }

      console.log(findSingle(ar, n));
    </script>
